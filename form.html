  <form action="">
    <div>
      <label>
        Nombre
        <!-- <input 
                    type="text" 
                    required 
                    minlength="4" 
                    maxlength="12" 
                    pattern="."> -->
        <input 
          type="text" 
          required 
          pattern="[A-Za-z]+" 
        />
      </label>
      <label>
        Apellido
        <input 
          type="text" 
          required 
          pattern="[A-Za-z]+"
        />
      </label>
    </div>
    <div>
      <label>
        Edad
        <input type="number" required value="18" min="18" max="80">
      </label>
      <label>
        Correo
        <input type="email" required>
      </label>
    </div>
    <div>
      <label>
        Password
        <input type="password" required minlength="6" maxlength="12">
      </label>
      <label>
        Confirmar Password
        <input type="password" required minlength="6" maxlength="12">
      </label>
    </div>
    <div>
      <label>
        Telefono
        <input type="tel" required pattern="[0-9]+">
      </label>
      <label>
        Pais
        <select required>
          <option value="">Seleccionar</option>
          <option value="0">Perú</option>
          <option value="1">Chile</option>
          <option value="2">Bolivia</option>
        </select>
      </label>
    </div>
    <div>
      <label>
        Fecha
        <input type="date" required>
      </label>
    </div>
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpia</button>
    </div>
  </form>
