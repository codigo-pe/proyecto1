<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla</title>
    <style>
        table{
            width: 100%;
        }
        thead{
            background: grey;
        }
        tbody{
            background: gold;
        }
        tfoot{
            background: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Head 1</th>
                <th colspan="2">Head 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" colspan="2">Celda 1</td>
                <td>Celda 3</td>
                <td rowspan="2">Celda 4</td>
            </tr>
            <tr>
                <td>Celda 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot 1</td>
                <td>foot 2</td>
                <td>foot 3</td>
                <td>foot 4</td>
            </tr>
        </tfoot>      
    </table>
</body>
</html>
