<head>

    <title>Document</title>
    <style>
        input[type="text"]{
            background: blue;
            border: 1px solid orange;    
        }
        input[disabled]{
            background: red;
        }
        input[read-only]{
            background: palegreen;
        }

    </style>
</head>

        <input type="text">
        <input type="password" disabled>
        <input type="checkbox">
        <input type="radio">
    </form>
